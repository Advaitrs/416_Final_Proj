<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Narrative Visualization</title>
  <!-- Include D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <h1>D3 Narrative Visualization</h1>
  <div id="chart"></div>

  <script>
    // Sample data for the bar chart
    const data = [
      { category: 'Category A', value: 10 },
      { category: 'Category B', value: 20 },
      { category: 'Category C', value: 15 },
      { category: 'Category D', value: 25 },
      { category: 'Category E', value: 30 }
    ];

    // Set up the dimensions for the chart
    const width = 400;
    const height = 300;
    const margin = { top: 20, right: 20, bottom: 30, left: 40 };
    const chartWidth = width - margin.left - margin.right;
    const chartHeight = height - margin.top - margin.bottom;

    // Create the SVG element using D3
    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Create the main chart group
    const chartGroup = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Create the x and y scales using D3
    const xScale = d3.scaleBand()
      .domain(data.map(d => d.category))
      .range([0, chartWidth])
      .padding(0.1);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.value)])
      .range([chartHeight, 0]);

    // Create and draw the bars using D3
    chartGroup.selectAll(".bar")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", d => xScale(d.category))
      .attr("y", d => yScale(d.value))
      .attr("width", xScale.bandwidth())
      .attr("height", d => chartHeight - yScale(d.value))
      .attr("fill", "steelblue");
  </script>
</body>

</html>
